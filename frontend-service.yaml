apiVersion: v1
kind: Service
metadata:
  name: frontend-nodeport
  # ... other metadata
spec:
  # The selector is the critical part that must match the Pod labels
  selector:
    app: guestbook  # MUST match the pod's 'app' label
    tier: frontend # MUST match the pod's 'tier' label
  ports:
    - protocol: TCP
      port: 80         # Port the service exposes (ClusterIP)
      targetPort: 80   # Port the container inside the pod listens on
      nodePort: 30959  # The external port on the node
  type: NodePort
  # ... other spec fields
